{% extends "pagination/base.html" %}
{% block content %}
<h1>{{ title }}</h1><hr>

<form method="POST">
    <div class="card">
        <div class="card-header">
            <h3>Form</h3>        
        </div>
        <div class="card-body">
            {% csrf_token %}
            {{ todo_form }}
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info float-right mb-4" type="submit">Submit</button>
    </div>
</form>
{% endblock content %}
